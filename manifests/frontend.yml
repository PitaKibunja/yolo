apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: app-frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: myapp
        image: <Image> //add the frontend image
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: app_service
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
